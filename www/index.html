                <li id="btn_configure">

                        Configure Positions
                    </a>
                </li>

                <li id="btn_save">
                    <a href="#" onclick="save_configuration()">
                        <span class="fui-check-circle"></span>

                    </a>
                </li>
                <li id="btn_reset">
                    <a href="#" onclick="clear_configuration()">
                        <span class="fui-cross-circle"></span>

                    </a>
                </li>

            </ul>

                <li>
                    <a href="#" id="messagebox">
                    </a>
                </li>
                <li>

                </li>

                    </a>
                </li>
                <li id="btn_hide_config">
                    <a href="#" onclick="toggle_hide_table()">
                        <span class="fui-check"></span>

                    </a>
                </li>

                    <a href="#" onclick="show_help()"><span class="fui-question-circle"></span> Help </a>
                </li>-->
